<div class="container">
    <h1>Ask Queri!</h1>
    <form  question = "ngform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <!-- <label for="name">Name</label> -->
        <input ngModel minlength="5" name= "question" #question = "ngModel"(change) = "log(question)" id="question" type="text" class="form-control" required>
        <div class = "alert alert-danger" *ngIf="question.touched && !question.valid">Enter a Question!</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
