<div class="homepage">
    <div class="question">
        <app-question 
        [question] = "post?.content"
        [username] = "post?.username"
        [days_remaining] = "post?.meta.days_remaining"
        [number_of_likes] = "post?.meta.likes"
        [number_of_comments] = "post?.meta.comments"
        ></app-question>
    </div>
    <br>
    <div class = "comment-form">
        <app-comment-form *ngIf = "this.showForm" (event)='setDataFromchild($event)'>
        </app-comment-form>
    </div>
    <br>
    <div class = "comments">
        <tr *ngFor = "let comment of comments ">
            <td> <app-comment 
            *ngIf = "this.showComments"
            [comment] = "post?.comments[comment].content"
            [username] = "post?.comments[comment].username"
            ></app-comment>
            </td>
        </tr>
    </div>
    
    
</div>
