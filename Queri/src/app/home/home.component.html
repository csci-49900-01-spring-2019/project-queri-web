<div class="homepage">
    <!--
    <div class="list-of-topics">
        <topic-list></topic-list>
    </div> -->  
    <div class="question">
        <app-question 
        [question] = "post?.content"
        [username] = "post?.username"
        [days_remaining] = "post?.meta.days_remaining"
        [number_of_likes] = "post?.meta.likes"
        [number_of_comments] = "post?.meta.comments"
        ></app-question>
    </div>


    <!--
    <div class="answer_section">
        <textarea class="answer_box" name="answer" id="" cols="30" rows="10"></textarea>
    </div>
    -->
    <div class = "comments">
        <tr *ngFor = "let comment of comments ">
            <td> <app-comment 
            [comment] = "post?.comments[comment].content"
            [username] = "post?.comments[comment].username"
            ></app-comment>
            </td>
        </tr>
    </div>
     <div class="routing_questions_component">
        <button>Previous</button>
        <button>Answer</button>
        <button>Next</button>

    </div>
    
    
</div>
